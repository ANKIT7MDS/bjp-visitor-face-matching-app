<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WedMatch – खोज</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f17;--card:#111827;--muted:#9ca3af;--brand:#22c55e;--chip:#1f2937;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#e5e7eb;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji"}
    h1{font-size:28px;margin:8px 0 16px}
    .wrap{max-width:1120px;margin:0 auto;padding:16px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:16px}
    .left,.right{background:transparent}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .p16{padding:16px}
    .row{display:flex;gap:12px;align-items:center}
    .row>label{min-width:140px;color:var(--muted)}
    input[type=text]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2a3342;background:#0f172a;color:#e5e7eb}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;color:#0f172a;background:var(--brand);font-weight:700;cursor:pointer}
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .muted{color:var(--muted)}
    .cam{width:100%;aspect-ratio:4/3;background:#0f172a;border-radius:12px;display:grid;place-items:center;overflow:hidden;border:1px solid #1f2937}
    video,canvas{width:100%;height:100%;object-fit:cover}
    .results{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    @media(min-width:900px){.results{grid-template-columns:repeat(3,1fr)}}
    .r{background:var(--card);border:1px solid #1f2937;border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
    .thumb{width:100%;aspect-ratio:1/1;background:linear-gradient(180deg,#0b1220,#0b1220 50%,#0d1526);display:grid;place-items:center;color:#6b7280;font-size:14px}
    .meta{padding:12px}
    .chips{display:flex;gap:8px;align-items:center}
    .chip{background:var(--chip);border:1px solid #263041;border-radius:999px;padding:4px 10px;font-size:12px}
    .link{margin-left:auto;text-decoration:none}
    .small{font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>खोज</h1>
    <div class="grid">
      <div class="left">
        <div class="card p16">
          <div class="row">
            <label>नाम (अनिवार्य)</label>
            <input id="name" type="text" placeholder="नाम या मोबाइल" value="9893074891" />
          </div>
          <div class="row" style="margin-top:10px">
            <label>मोबाइल नंबर (अनिवार्य)</label>
            <input id="phone" type="text" placeholder="मोबाइल" value="9893074891" />
          </div>
          <div style="margin-top:14px" class="row">
            <button id="btnSearch" class="btn">Search</button>
            <button id="btnSnap" class="btn" style="background:#3b82f6;color:#fff">सेल्फी लें</button>
            <span class="muted small" id="dbg"></span>
          </div>
        </div>

        <div class="card p16" style="margin-top:16px">
          <div class="cam"><video id="v" playsinline></video><canvas id="c" hidden></canvas></div>
        </div>
      </div>

      <div class="right">
        <div class="card p16">
          <div id="summary" class="muted">मिले 0 फोटो।</div>
        </div>
        <div class="results" id="results" style="margin-top:16px"></div>
      </div>
    </div>
  </div>

<script>
// ================= CONFIG =================
const API_BASE = 'https://oidwg6gcx0.execute-api.ap-south-1.amazonaws.com/PROD2';
const ENDPOINT_SEARCH = API_BASE + '/search';
const ENDPOINT_THUMB  = API_BASE + '/thumb'; // /thumb?key=ENCODED_S3_KEY&w=720&orient=1

// ================ CAMERA ==================
const v = document.getElementById('v');
const c = document.getElementById('c');
const ctx = c.getContext('2d',{willReadFrequently:true});
async function startCamera(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user',width:{ideal:960},height:{ideal:1280}},audio:false});
    v.srcObject = stream; await v.play();
    c.width  = v.videoWidth; c.height = v.videoHeight;
    console.log('camera started');
  }catch(e){
    console.warn('cam err',e);
    document.getElementById('dbg').textContent = 'कैमरा अनुमति नहीं मिली';
  }
}
startCamera();

// =============== HELPERS ==================
const qs = o => Object.entries(o).map(([k,v])=>`${encodeURIComponent(k)}=${encodeURIComponent(v)}`).join('&');
const jpost = async (url, body, headers={}) => {
  const res = await fetch(url,{method:'POST',headers:{'content-type':'application/json',...headers},body:JSON.stringify(body)});
  const txt = await res.text();
  let data; try{ data = JSON.parse(txt); }catch{ data = txt; }
  if(!res.ok) throw new Error(`HTTP ${res.status}: ${typeof data==='string'?data:JSON.stringify(data)}`);
  return data;
};

// =============== SEARCH ==================
const btnSearch = document.getElementById('btnSearch');
const btnSnap   = document.getElementById('btnSnap');
const resultsEl = document.getElementById('results');
const summaryEl = document.getElementById('summary');

btnSnap.onclick = async () => {
  if(!v.videoWidth){ await startCamera(); }
  c.width = v.videoWidth; c.height = v.videoHeight;
  ctx.drawImage(v,0,0,c.width,c.height);
  const blob = await new Promise(r => c.toBlob(r,'image/jpeg',0.92));
  await doSearch({ selfie: await blobToBase64(blob) });
};

btnSearch.onclick = async () => {
  await doSearch({ name: document.getElementById('name').value.trim(), phone: document.getElementById('phone').value.trim() });
};

async function blobToBase64(blob){
  return await new Promise((resolve,reject)=>{ const fr = new FileReader(); fr.onerror=reject; fr.onload=()=>resolve(fr.result.split(',')[1]); fr.readAsDataURL(blob); });
}

async function doSearch(payload){
  try{
    btnSearch.disabled = btnSnap.disabled = true;
    const q = { ...payload, limit: 50 }; // backend will page, UI shows 50 and then see more
    const data = await jpost(ENDPOINT_SEARCH, q);
    renderResults(data);
  }catch(e){
    alert('खोज में दिक्कत: '+ e.message);
    console.error('search error',e);
  }finally{ btnSearch.disabled = btnSnap.disabled = false; }
}

function renderResults(resp){
  const hits = (resp && resp.items) || [];
  summaryEl.textContent = `मिले ${hits.length} फोटो।`;
  resultsEl.innerHTML = '';
  for(const r of hits){ resultsEl.appendChild(card(r)); }
}

function card(r){
  const div = document.createElement('div');
  div.className = 'r';
  const img = document.createElement('img');
  img.className = 'thumb';
  img.alt = 'No preview';
  // IMPORTANT: backend now returns r.key (full S3 key). We still fall back to id for old data.
  const thumbKey = r.key || r.s3Key || r.id; // if id is passed, /thumb will try to resolve via DDB
  const url = `${ENDPOINT_THUMB}?${qs({ key: thumbKey, w: 720, orient: 1 })}`;
  img.src = url; // API returns image/jpeg (base64)
  img.onerror = () => { img.alt='No preview'; img.style.color='#6b7280'; };

  const meta = document.createElement('div'); meta.className = 'meta';
  meta.innerHTML = `
    <div class="chips">
      <span class="chip">~${Math.round((r.score||1)*10000)/100}%</span>
      <span class="muted small">match</span>
      <a class="link btn" style="padding:6px 10px;background:#374151;color:#e5e7eb" target="_blank" href="${url}">open</a>
    </div>
    <div class="small" style="margin-top:6px">ID: ${escapeHtml(r.id||'')}</div>
  `;

  div.appendChild(img); div.appendChild(meta); return div;
}

function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m])); }
</script>
</body>
</html>
